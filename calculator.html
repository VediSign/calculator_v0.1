    <title> Calculator V-1 </title>
    <link rel = "stylesheet" href = "calculator.css">
</head>

<body>
    <div class = "calculator">
        <input type = "text" placeholder = "0" id = "inputBox" readonly>
        
        <div class = "button">
            <button class = "operator ac">AC</button>
            <button class = "operator del">DEL</button>
            <button class = "operator">%</button>
            <button class = "operator">/</button>
        </div>

        <div class = "button">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class = "operator">+</button>
        </div>

        <div class = "button">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class = "operator">-</button>
        </div>

        <div class = "button">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class = "operator">*</button>
        </div>

        <div class = "button">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class = "equal2">=</button>
        </div>

    </div>

    <script src="calculator.js"></script>
</body>

</html>
